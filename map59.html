window.onload = function() {
	var map = initMap('mapid')
	map.setZoom(17)
	map.panTo([ 35.9501572,136.181959 ]) //  西山公園　入口

	map.addIcon(35.950783, 136.180902, "3 西山動物園")
	map.addIcon(35.951174, 136.180859, "4  西山動物園2")

　　var marker = L.marker([35.950596, 136.182291).addTo(map);
    //上のマーカーにポップアップを追加する。
    marker.bindPopup("1 中央広場").openPopup();
	
	// アイコンを追加
	//map.addIcon(35.944571, 136.186228 , "Hana道場", "icon/hanadojo.png", 32)
